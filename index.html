<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="imagens/mosca.png" type="image/x-icon">

    <link rel="stylesheet" href="estilo.css">

    <script >
        function iniciarJogo() {
          var nível = document.getElementById('nivel').value

          if (nivel ==='-- Selecione o nível') {
            alert('Selecione um nível para iniciar o jogo')
            return false 
            
          }

          window.location.href = 'app.html?' + nível
            
        }

    </script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                 <div class="mb-2">  
                 <select class="form-control" id="nivel">
                    <option value=""> -- Selecione o nível</option>
                    <option value="normal">Normal</option>
                    <option value="dificil">Difícil</option>
                    <option value="pesadelo">Pesadelo</option>               
                 </select>
                </div> 
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                 <button type="button" class="btn btn-danger btn-lg" onclick=" iniciarJogo() ">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>
    
  </body>
</html>
